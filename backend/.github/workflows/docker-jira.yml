name: Laravel Docker CI

on:
  push:
    branches: [main, douae]  # Branches valides (supprimer le doublon 'main')
  pull_request:
    branches: [main, douae]   # Branches valides pour les PR

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Étape 1: Extraction du ticket Jira (corrigé pour DO- au lieu de DD-)
      - name: Extract Jira ticket ID
        id: extract-ticket
        run: |
          echo "TICKET=$(grep -o 'DO-[0-9]\+' <<< '${{ github.event.head_commit.message }}' | head -1)" >> $GITHUB_OUTPUT
          echo "Extracted Ticket: ${{ steps.extract-ticket.outputs.TICKET }}"

      # Étape 2: Processus CI standard
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'  # Ne push que sur main
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: douaemoeniss/laravel-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Copy .env.testing
        run: cp ./backend/.env.testing ./backend/.env

      - name: Run tests with Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d --build
          sleep 10  # Attente pour que les containers soient prêts
          docker-compose exec -T laravel_app php artisan migrate --force
          docker-compose exec -T laravel_app php artisan test
          docker-compose down

      # Étape 3: Mise à jour Jira (corrigé "TERMINÉ(E)" et ajouté des vérifications)
      - name: Update Jira ticket
        if: steps.extract-ticket.outputs.TICKET != ''
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.extract-ticket.outputs.TICKET }}
          transition: "TERMINÉ(E)"  # Nom exact du statut dans Jira
          jira_server: ${{ secrets.JIRA_URL }}  # Utiliser un secret
          jira_user: ${{ secrets.JIRA_USER_EMAIL }}
          jira_token: ${{ secrets.JIRA_API_TOKEN }}