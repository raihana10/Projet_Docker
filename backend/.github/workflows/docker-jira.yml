name: Laravel Docker CI

on:
  push:
    branches: [main, douae]  # Ajout de votre branche
  pull_request:
    branches: [main, douae]   # Ajout de votre branche

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Étape 1: Extraction du ticket Jira
      - name: Extract Jira ticket ID
        id: extract-ticket
        run: |
          echo "TICKET=$(grep -o 'DD-[0-9]\+' <<< '${{ github.event.head_commit.message }}' | head -1)" >> $GITHUB_OUTPUT

      # Étape 2: Processus existant
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'  # Ne push que sur main
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.ref == 'refs/heads/main'  # Ne push que sur main
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: douaemoeniss/laravel-app:latest

      - name: Copy .env.testing
        run: cp ./backend/.env.testing ./backend/.env

      - name: Run tests with Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d --build
          docker-compose exec -T laravel_app php artisan migrate --force
          docker-compose exec -T laravel_app php artisan test
          docker-compose down

      # Étape 3: Mise à jour Jira
      - name: Update Jira ticket
        if: steps.extract-ticket.outputs.TICKET != ''
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.extract-ticket.outputs.TICKET }}
          transition: "Done"
          jira_server: https://your-domain.atlassian.net
          jira_user: ${{ secrets.JIRA_USER_EMAIL }}
          jira_token: ${{ secrets.JIRA_API_TOKEN }}