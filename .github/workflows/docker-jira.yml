name: Jira Transition Automation

on:
  pull_request_target:
    types: [closed]

jobs:
  jira-transition:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    
    steps:
      - name: Extract Jira Issue Key
        id: extract_jira_key
        run: |
          # Recherche dans titre, description et nom de branche
          sources=(
            "${{ github.event.pull_request.title }}"
            "${{ github.event.pull_request.body }}"
            "${{ github.event.pull_request.head.ref }}"
          )

          for source in "${sources[@]}"; do
            JIRA_KEY=$(echo "$source" | grep -oE '[A-Z]{2,}-[0-9]+' | head -1)
            [ -n "$JIRA_KEY" ] && break
          done

          if [ -n "$JIRA_KEY" ]; then
            echo "Found Jira ticket: $JIRA_KEY"
            echo "issue=$JIRA_KEY" >> $GITHUB_OUTPUT
          else
            echo "No Jira ticket found"
            echo "issue=" >> $GITHUB_OUTPUT
          fi

      - name: Transition Jira Issue to TERMINÉ(E)
        if: steps.extract_jira_key.outputs.issue != ''
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.extract_jira_key.outputs.issue }}
          transition: "TERMINÉ(E)"
          jira-base-url: ${{ secrets.JIRA_BASE_URL }}
          username: ${{ secrets.JIRA_USER_EMAIL }}
          password: ${{ secrets.JIRA_API_TOKEN }}